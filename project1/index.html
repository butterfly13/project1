<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project1- Hangman</title>
    </head>
    <body>

            <div>Player 1</div>
            <div class= "score p1"></div>
            <div>:</div>
            <div class="score p2"></div>

            <form action="#">

            </form>
            <div>

                <button>K</button>
                <button>L</button>
                <button>M</button>
                <button>N</button>
                <button>O</button>
                <button>P</button>
                <button>Q</button>
                <button>R</button>
                <button>S</button>
                <button>T</button>
                <button>U</button>
                <button>V</button>
                <button>W</button>
                <button>X</button>
                <button>Y</button>
                <button>Z</button>
            </div>
        </main>
    </body>
</html>
