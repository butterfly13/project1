<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project1- Hangman</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <header>
            <div>Player 1</div>
            <div class= "score p1"></div>
            <div>:</div>
            <div class="score p2"></div>
            <div>Player 2</div>
        </header>
        <main>
            <form id="form">
                <input type="text" name="word" class ="get-word" placeholder="enter word here">
                <button id="set-word">Enter Word</button>
            </form>
            <div>
                <div class="blank"></div>
            </div>
            <div class="list-of-alphabet">
                <button>A</button>
                <button>B</button>
                <button>C</button>
                <button>D</button>
                <button>E</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>I</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
                <button>M</button>
                <button>N</button>
                <button>O</button>
                <button>P</button>
                <button>Q</button>
                <button>R</button>
                <button>S</button>
                <button>T</button>
                <button>U</button>
                <button>V</button>
                <button>W</button>
                <button>X</button>
                <button>Y</button>
                <button>Z</button>
            </div>
        </main>
        <script src="js-file/main.js"></script>
    </body>
</html>
